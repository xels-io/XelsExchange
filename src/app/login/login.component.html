<div class="login-form">
  <h1>Login Form</h1>

  <form class="log-in-form ng-pristine ng-valid"  [formGroup]="loginForm" (ngSubmit)="onLogin($event)">

    <div class="form-group">
        <input type="text" placeholder="Email" formControlName="email" [class.is-invalid]="loginFormErrors.email" [class.is-valid]="!loginFormErrors.email && loginForm.get('email').valid" >
        <div *ngIf="loginFormErrors.email" class="invalid-feedback">{{ loginFormErrors.email }}</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Password" formControlName="password" [class.is-invalid]="loginFormErrors.password" [class.is-valid]="!loginFormErrors.password && loginForm.get('password').valid" >
    </div>
  <p class="errorMsg" *ngIf="errorMessage">{{erM}}</p>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block sign-submit-btn"> Submit </button>
  </form>
</div>
<div class="account-extras">
    <p>
      <a href="/register">Don't have an account?</a>
    </p>
  </div>
