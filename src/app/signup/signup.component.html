
<div class="Register-form">
    <h1>Register Form</h1>
    <form class="signup-form ng-pristine ng-valid"  [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">

        <div class="form-group">
            <input type="text" placeholder="Username" formControlName="username" [class.is-invalid]="signFormErrors.username" [class.is-valid]="!signFormErrors.username && registerForm.get('username').valid" >
            <div *ngIf="signFormErrors.username" class="invalid-feedback">{{ signFormErrors.username }}</div>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Email" formControlName="email" [class.is-invalid]="signFormErrors.email" [class.is-valid]="!signFormErrors.email && registerForm.get('email').valid" >
            <div *ngIf="signFormErrors.email" class="invalid-feedback">{{ signFormErrors.email }}</div>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Password" formControlName="password" [class.is-invalid]="signFormErrors.password" [class.is-valid]="!signFormErrors.password && registerForm.get('password').valid" >
            <div *ngIf="signFormErrors.password" class="invalid-feedback">{{ signFormErrors.password }}</div>

        </div>

      <p class="errorMsg" *ngIf="errorMessage">{{erM}}</p>
      <button [disabled]="registerForm" type="submit" class="btn btn-primary btn-block sign-submit-btn"> Submit </button>

    </form>

  </div>
  <div class="account-extras">
    <p>
      <a href="/login">Already have an account?</a>
    </p>
  </div>
